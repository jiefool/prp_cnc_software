<!DOCTYPE html>
<html lang="en">
<head>
  <title>PRP IWI</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fontawesome.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 main-title">
        <h1>PLASTIC RECYCLING PROJECT TO INCREASE WOMEN INCOME</h1>
      </div>
    </div>

    
    <div class="row">
      <div class="col-md-12 breadcrumb">
        <button type="button" class="btn btn-default" aria-label="Left Align">
          <span id="breadcrumb-1">MAIN</span>
        </button>

        <button type="button" class="btn btn-default" aria-label="Left Align">
          <span id="breadcrumb-2"></span>
        </button>

        <button type="button" class="btn btn-default" aria-label="Left Align">
          <span id="breadcrumb-3"></span>
        </button>
      </div>
    </div>
  
    <div class="row main-option">
      <div class="col-md-3 col-sm-6 col-md-offset-2">
        <div class="panel panel-success" id="laser">
          <div class="panel-heading">
            <span class="flow-text operation">
              <p>LASER OPERATIONS</p>
            </span>
          </div>
          <div class="panel-body">
            <img src="images/laser.png">
          </div>
        </div>
      </div>
      
      <div class="col-md-3 col-sm-6 col-md-offset-2">
        <div class="panel panel-success" id="milling">
          <div class="panel-heading">
            <span class="flow-text operation">
              <p>MILLING OPERATIONS</p>
            </span>
          </div>
          <div class="panel-body">
            <img src="images/milling.png">
          </div>
        </div>
      </div>
    </div>


    <!-- second level operation -->
    <div class="row laser-option" style="display:none">
      <div class="col-md-3 col-sm-6 col-md-offset-2">
        <div class="panel panel-success" id="laser-setup">
          <div class="panel-heading">
            <span class="flow-text operation">
              <p>SETUP PARAMETERS</p>
            </span>
          </div>
          <div class="panel-body">
            <img src="images/laser.png">
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6 col-md-offset-2">
        <div class="panel panel-success" id="laser-operate">
          <div class="panel-heading">
            <span class="flow-text operation">
              <p>ENGRAVING/CUTTING OPERATION</p>
            </span>
          </div>
          <div class="panel-body">
            <img src="images/laser.png">
          </div>
        </div>
      </div>
    </div>


    <div class="row milling-option" style="display:none">
      <div class="col-md-3 col-sm-6 col-md-offset-2">
        <div class="panel panel-success" id="milling-gcode">
          <div class="panel-heading">
            <span class="flow-text operation">
              <p>GENERATE G-CODE</p>
            </span>
          </div>
          <div class="panel-body">
            <img src="images/laser.png">
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6 col-md-offset-2">
        <div class="panel panel-success" id="milling-operate">
          <div class="panel-heading">
            <span class="flow-text operation">
              <p>MILLING OPERATION</p>
            </span>
          </div>
          <div class="panel-body">
            <img src="images/laser.png">
          </div>
        </div>
      </div>
    </div>

    <!-- third level operation -->
    <div class="row laser-setup" style="display:none;margin-top: 0px">
      <div class="col-md-12 import-buttons">
        <input type="file" id="selectedFile" style="display: none;" accept="image/svg" onchange="svgImport()" />
        <input type="button" class="btn btn-default" value="SVG" onclick="svgSelectFile()" />
      </div>
      <div class="col-md-8">
        <div class="canvas-area">
          <canvas id="canvas"></canvas>
        </div>
      </div>
      <div class="col-md-4">
        <h4>Parameters Setting</h4>
        <div class="speed-power-params"></div>
        <hr/>

        <button type="button" class="btn btn-primary btn-lg generate-gcode" id="load" data-loading-text="<i class='fa fa-spinner fa-spin '></i> Generating...">Generate & Save G-Code</button>

        <!-- <input type="button" class="btn btn-default" value="Generate G-code" onclick="canvasToGcode()"/> -->
      </div>
    </div>

    <div class="row laser-operate" style="display:none">
      <div class="col-md-12 import-buttons">
        <input type="file" id="gcodeFileSelect" style="display: none;" accept="[*/gcode]" onchange="gcodeImport()" />
        <input type="button" class="btn btn-default" value="IMPORT GCODE" onclick="document.getElementById('gcodeFileSelect').click();" />
        <input type="button" class="btn btn-default" id="clear-cut-en-canvas" value="Clear" onclick="clearCutEngraveCanvas()"/>
        <span id="gcode-path"></span>
      </div>
      <div class="col-md-9">
        <div class="canvas-area">
          <canvas id="en-cut-canvas" width="930" height="620"></canvas>
        </div>
      </div>
      <div class="col-md-3">
        <div class="row">
          <div class="col-md-12">
            <select class="form-control" id="device-select">
              <option value="" disabled selected>Select LASER Machine</option>
            </select>
          </div>
        </div>
        <hr/>
        <div class="row">
          <div class="col-md-12">
            <button type="button" id="lasing-button" class="btn btn-primary" data-loading-text="<i class='fa fa-spinner fa-spin '></i> Lasing...">Start Lasing</button>
            <input type="button" class="btn btn-warning" value="Pause" onclick="pauseLasing()"/>
            <input type="button" class="btn btn-success" value="Resume" onclick="resumeLasing()"/>
          </div>
        </div>
        <hr/>
        <div class="row">
          <div class="col-md-12">
            <input type="button" class="btn btn-danger" value="Stop" onclick="stopLasing()"/>
            <input type="button" class="btn btn-success" value="Home" onclick="gantryHome()"/>
           
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="container milling-gcode" style="display:none">
    <div class="row">
      <h1>Milling G-Code</h1>
    </div>
  </div>

  <div class="container milling-operate" style="display:none">
    <div class="row">
      <h1>Milling Operate</h1>
    </div>
  </div>

<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script src="js/jquery.min.js"></script>
<script src="js/fabric.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/fontawesome.js"></script>
<script src="js/gcode_writer.js"></script>
<script src="js/app.js"></script>
<script>if (window.module) module = window.module;</script>

</body>
</html>
