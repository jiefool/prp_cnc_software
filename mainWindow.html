<!DOCTYPE html>
<html lang="en">
<head>
  <title>OPR8 1.0</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fontawesome.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
  <div class="container-fluid">
    <div class="row navigation">
      <div class="col-md-8">
        <div class="navigation-button">
          <div id="app-banner"></div>
        </div>

        <div class="navigation-button">
          <div id="main-menu-button"><p>Main Menu</p></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="language-button">
          <div id="english-language" class="language-selected">
            English
          </div>
        </div>
        <div class="language-button">
          <div id="visayan-language">
            Visayan
          </div>
        </div>
      </div>
    </div>
  
    <div class="row main-option">
      <div class="col-md-12">
        <h4 class="main-menu-title">Main Selection Menu</h4>
      </div>
      <div class="col-md-5 col-sm-6 col-md-offset-1">
        <div class="col-md-6 operation-select-wrapper">
          <div class="col-md-12">
            <div class="operation-select laser-file-preparation laser-operation">
              File Preparation
            </div>
          </div>
          <div class="col-md-12">
            <div class="operation-select laser-file-operation laser-operation">
              Machine Operation
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="laser-option">
          </div>
          <h4 class="operation-label">LASER Cutter</h4>
        </div>
      </div>
      
      <div class="col-md-5 col-sm-6">
        <div class="col-md-6">
          <div class="milling-option">
          </div>
          <h4 class="operation-label">Milling Machine</h4>
        </div>

         <div class="col-md-6 operation-select-wrapper">
          <div class="col-md-12">
            <div class="operation-select milling-file-preparation milling-operation">
              File Preparation
            </div>
          </div>
          <div class="col-md-12">
            <div class="operation-select file-operation milling-operation">
              Machine Operation
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="row laser-setup" style="display:none">
      <div class="col-md-12 import-buttons">
        <input type="file" id="selectedFile" style="display: none;" accept="image/svg" onchange="svgImport()" />
        <input type="button" class="btn btn-default" value="SVG" onclick="svgSelectFile()" />
      </div>
      <div class="col-md-8">
        <div class="canvas-area">
          <canvas id="canvas"></canvas>
        </div>
      </div>
      <div class="col-md-4">
        <h4>Parameters Setting</h4>
        <div class="speed-power-params"></div>
        <hr/>

        <button type="button" class="btn btn-primary btn-lg generate-gcode" id="load" data-loading-text="<i class='fa fa-spinner fa-spin '></i> Generating...">Generate & Save G-Code</button>

        <!-- <input type="button" class="btn btn-default" value="Generate G-code" onclick="canvasToGcode()"/> -->
      </div>
    </div>

    <div class="row laser-operate" style="display:none">
      <div class="col-md-12 import-buttons">
        <input type="file" id="gcodeFileSelect" style="display: none;" accept="[*/gcode]" onchange="gcodeImport()" />
        <input type="button" class="btn btn-default" value="IMPORT GCODE" onclick="document.getElementById('gcodeFileSelect').click();" />
        <input type="button" class="btn btn-default" id="clear-cut-en-canvas" value="Clear" onclick="clearCutEngraveCanvas()"/>
        <span id="gcode-path"></span>
      </div>
      <div class="col-md-9">
        <div class="canvas-area">
          <canvas id="en-cut-canvas" width="930" height="620"></canvas>
        </div>
      </div>
      <div class="col-md-3">
        <div class="row">
          <div class="col-md-12">
            <select class="form-control" id="device-select">
              <option value="" disabled selected>Select LASER Machine</option>
            </select>
          </div>
        </div>
        <hr/>
        <div class="row">
          <div class="col-md-12">
            <button type="button" id="lasing-button" class="btn btn-primary" data-loading-text="<i class='fa fa-spinner fa-spin '></i> Lasing...">Start Lasing</button>
            <input type="button" class="btn btn-warning" value="Pause" onclick="pauseLasing()"/>
            <input type="button" class="btn btn-success" value="Resume" onclick="resumeLasing()"/>
          </div>
        </div>
        <hr/>
        <div class="row">
          <div class="col-md-12">
            <input type="button" class="btn btn-danger" value="Stop" onclick="stopLasing()"/>
            <input type="button" class="btn btn-success" value="Home" onclick="gantryHome()"/>
           
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="container milling-gcode" style="display:none">
    <div class="row">
      <h1>Milling G-Code</h1>
    </div>
  </div>

  <div class="container milling-operate" style="display:none">
    <div class="row">
      <h1>Milling Operate</h1>
    </div>
  </div>

<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script src="js/jquery.min.js"></script>
<script src="js/cookies.js"></script>
<script src="js/fabric.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/fontawesome.js"></script>
<script src="js/gcode_writer.js"></script>
<script src="js/app.js"></script>
<script src="js/ui.js"></script>
<script src="js/translation.js"></script>
<script>if (window.module) module = window.module;</script>

</body>
</html>
